{% extends "layout.html" %}
{% block content %}
	<div class="main">
		<img class="face" src="/static/images/avatar.png"/>
		<div class="info">
			<h1>Reverte Bot</h1>
			<h3>El bot resumidor que te habla de usted</h3>
			<p>"Soy el perfecto resumidor de mi cuñado para cualquier noticia que pase sin leerse."</p>
			<a id="slack-auth-button" href="https://slack.com/oauth/authorize?scope={{ scope }}&client_id={{ client_id }}&redirect_uri={{ redirect }}">
				<img alt="Add to Slack" height="40" width="139" src="https://platform.slack-edge.com/img/add_to_slack.png" srcset="https://platform.slack-edge.com/img/add_to_slack.png 1x, https://platform.slack-edge.com/img/add_to_slack@2x.png 2x" />
			</a>
			<span class="credits">Crafted with <span class="hearth">♥</span> for Labs | BEEVA.</span>
		</div>
	</div>

	<script>
		(function() {
			function init() {
			    var lang = detect_lang();
			    setSlackLang(lang);
			}

			function detect_lang() {
			    var raw_lang = navigator.language || navigator.userLanguage;

			    switch (raw_lang) {
				    case "en":
				        return "english";
				    default:
				        return "spanish"
			    }
			}

			function setSlackLang(lang) {
                var slack_auth_button = document.getElementById("slack-auth-button"),
	                uri = slack_auth_button.getAttribute("href"),
	                lang_uri = uri + "&lang=" + lang;

                slack_auth_button.setAttribute("href", lang_uri);
            }

			init();
		})();
	</script>
{% endblock %}
